<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="box"></div>
	<script>
	window.onload = function(){
		const temp = `<form id = "form_join" class="form-signin">
		    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		    <label for="inputEmail" class="sr-only">Email address</label>
		    <input type="text" id="uid" value="" class="form-control" placeholder="Email address" required="" autofocus="">
		    <br/>
			<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="pwd" value="" class="form-control" placeholder="Password" required="">
				<br/>
				<input type="button" id="btn" value="login">
				<div class="checkbox mb-3">
		      <label>
		      <a id = "a_go_join" href="#">회원가입</a>
		      </label>
		      <label>
		      <a id = "a_go_admin" href="#">관리자모드</a>
		      </label>
		    </div>
		    <div id="btn_login"></div>
		    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
		  </form>`
		const box = document.getElementById('box')
		box.innerHTML = temp
		function Member(){
			let uid
			let pwd
			
			this.getUid = ()=>{
				return uid
			}
			this.getPwd = ()=>{
				return pwd
			}
			this.setUid = x=>{
				uid = x
			}
			this.setPwd = x=>{
				pwd = x
			}
		}
		const member = new Member()

		btn.addEventListener('click',function(){
			const uid = document.getElementById('uid')
			const pwd = document.getElementById('pwd')
			const btn = document.getElementById('btn')
			member.setUid(uid.value)
			member.setPwd(pwd.value)
			alert (`${member.getUid()},${member.getPwd()}`)
			location.href = `login_success.html`
		})
		
	}

	</script>
</body>
</html>
