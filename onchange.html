<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<select name="" id="nation">
		<option value="">번호를선택해주세요</option>
		<option value="0">no.0</option>
		<option value="1">no.1</option>
		<option value="2">no.2</option>
		<option value="3">no.3</option>
	</select>
	<ul>
		<li>대한민국</li>
		<li>미국</li>
		<li>중국</li>
		<li>베트남</li>
	</ul>
	<script>
		window.onload = ()=>{
			const $nation = document.getElementById('nation')
			const $li = document.getElementsByTagName('li')
			$nation.onchange = function(){
				$li[0].style.backgroundColor = ''
				$li[1].style.backgroundColor = ''
				$li[2].style.backgroundColor = ''
				$li[3].style.backgroundColor = ''
				$li[this.value].style.backgroundColor = 'Yellow'
			}
		}
	</script>
</body>
</html>
